env: local

server:
  port: 8080
  host: localhost

database:
  mongodb:
    url: mongodb://localhost:27017
    database: auth-service
    username: admin
    password: admin

jwt:
  user:
    secret: user_secret_key_change_in_production
    expiresIn: 7d
  admin:
    secret: admin_secret_key_change_in_production
    expiresIn: 7d

logging:
  level: info
  format: json

cors:
  origin: "*"
  credentials: true

api:
  prefix: /api/v1
  timeout: 30000
